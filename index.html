<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Microcok Company Website</title>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <h1>Microcok Photograhpy</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

<!-- Image Slider -->
<div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./asset/1.jpg" style="width:100%">
      <div class="text">green</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./asset/2.jpg" style="width:100%">
      <div class="text">green2</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./asset/3.jpg" style="width:100%">
      <div class="text">green3</div>
    </div>

    <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>
   
      <div class="box-container">
        <div class="box">
            <p>We are a company that specializes in photography since 1990</p>
        </div>
        <div class="box">
          <p>Our partner:</p>
          <ol>
              <li>Microsoft</li>
              <li>Windows</li>
              <li>WINRAR</li>
          </ol>
        </div>
    </div>
    
    <h2>Our Portfolio</h2>
      <div class="row"> 
        <div class="column">
          <img src="/asset/4.jpg" style="width:100%">
          <img src="/asset/5.jpg" style="width:100%">
          <img src="/asset/6.jpg" style="width:100%">
        </div>
        
        <div class="column">
          <img src="/asset/7.jpg" style="width:100%">
          <img src="/asset/8.jpg" style="width:100%">
          <img src="/asset/9.jpg" style="width:100%">
        </div> 
         
        <div class="column">
          <img src="/asset/10.jpg" style="width:100%">
          <img src="/asset/11.jpg" style="width:100%">
          <img src="/asset/12.jpg" style="width:100%">
        </div>
        
        <div class="column">
          <img src="/asset/13.jpg" style="width:100%">
          <img src="/asset/14.jpg" style="width:100%">
          <img src="/asset/x.jpg" style="width:100%">
        </div>


      </div>
  
  <!-- Contact Form -->
  <section class="contact">
    <h3>Contact Us</h3>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
