<html lang="en">

<body>

  <!-- Navigation Bar -->

<!-- Image Slider -->
<div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./asset/1.jpg"  alt="Slide 1" style="width:100%">
      <div class="text">green</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./asset/2.jpg"  alt="Slide 2" style="width:100%">
      <div class="text">green2</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./asset/3.jpg"  alt="Slide 3" style="width:100%">
      <div class="text">green3</div>
    </div>

    <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>
   
      <div class="box-container">
        <article class="box">
          <p>We are a company that specializes in photography since 1990</p>
        </article>
        <article class="box">
          <p>Our partners:</p>
          <ol>
            <li>Microsoft</li>
            <li>Windows</li>
            <li>WINRAR</li>
          </ol>
        </article>
      </div>
    
    <h2>Our Portfolio</h2>
      <div class="row"> 
        <div class="column">
          <img src="/asset/4.jpg" alt="Portfolio Image 1" style="width:100%">
          <img src="/asset/5.jpg" alt="Portfolio Image 2" style="width:100%">
          <img src="/asset/6.jpg" alt="Portfolio Image 3" style="width:100%">
        </div>
        
        <div class="column">
          <img src="/asset/7.jpg" alt="Portfolio Image 4" style="width:100%">
          <img src="/asset/8.jpg" alt="Portfolio Image 5" style="width:100%">
          <img src="/asset/9.jpg" alt="Portfolio Image 6" style="width:100%">
        </div> 
         
        <div class="column">
          <img src="/asset/10.jpg" alt="Portfolio Image 7" style="width:100%">
          <img src="/asset/11.jpg" alt="Portfolio Image 8" style="width:100%">
          <img src="/asset/12.jpg" alt="Portfolio Image 9" style="width:100%">
        </div>
        
        <div class="column">
          <img src="/asset/13.jpg" alt="Portfolio Image 10" style="width:100%">
          <img src="/asset/14.jpg" alt="Portfolio Image 11" style="width:100%">
          <img src="/asset/x.jpg" alt="Portfolio Image 12" style="width:100%">

      </div>
  
  <!-- Contact Form -->
  <footer>
  <section class="contact">
    <h3>Contact Us</h3>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
</footer>
  <script src="script.js"></script>
</body>
</html>
